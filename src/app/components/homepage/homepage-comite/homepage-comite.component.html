<h1>Accueil accréditations</h1>

<div fxLayoutGap="20px" fxLayout="row" fxHide.lt-md>

  <div fxFlex>
    <mat-card>
      <mat-card-title>Ajouter une accréditation</mat-card-title>

      <app-create-update-accred></app-create-update-accred>
    </mat-card>
  </div>
  <div fxFlex>
    <mat-card>
      <mat-card-title>Ajouter plusieurs accréditations</mat-card-title>

      <p>Complétez les informations demandées puis copiez/collez votre CSV dans le champ de texte qui va apparaître.</p>
      <app-create-accred-bulk></app-create-accred-bulk>
    </mat-card>
  </div>

</div>

<button mat-stroked-button style="width: 100%;" (click)="createAccred()"><mat-icon>add</mat-icon> Créer une accréditation</button>


<mat-card style="margin-top: 20px;">
  <mat-card-title>Liste des accréditations</mat-card-title>
  <app-accreds-list viewType="admin"></app-accreds-list>
</mat-card>
