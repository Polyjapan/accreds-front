<h2 mat-dialog-title>Logs de l'accr√©ditation</h2>

<mat-dialog-content >
  <mat-spinner *ngIf="!logs"></mat-spinner>

  <table mat-table *ngIf="logs" [dataSource]="logs" style="width: 100%;">
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Date/Heure</th>
      <td mat-cell *matCellDef="let e"> {{e.log.accredLogTime}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Auteur</th>
      <td mat-cell *matCellDef="let e"> {{findAuthor(e) }} </td>
    </ng-container>

    <ng-container matColumnDef="sourceState">
      <th mat-header-cell *matHeaderCellDef> Etat source</th>
      <td mat-cell *matCellDef="let e"> {{statusToString(e.log.sourceState)}} </td>
    </ng-container>

    <ng-container matColumnDef="targetState">
      <th mat-header-cell *matHeaderCellDef> Etat cible</th>
      <td mat-cell *matCellDef="let e"> {{statusToString(e.log.targetState)}} </td>
    </ng-container>

    <ng-container matColumnDef="accredNumber">
      <th mat-header-cell *matHeaderCellDef> # accred</th>
      <td mat-cell *matCellDef="let e"> {{e.log.accredNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef> Remarques</th>
      <td mat-cell *matCellDef="let e"> {{e.log.remarks}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button (click)="close()">Fermer</button>
</mat-dialog-actions>
